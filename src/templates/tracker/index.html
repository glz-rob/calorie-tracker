{% extends 'base.html' %}

{% block header %}
  <h1>Calorie Log</h1>
{% endblock %}

{% block content %}
  <div class="row justify-content-start">
  {% for date in dates %}
    <div class="col-6 col-md-4 col-lg-3 col-xxl-2 p-2 text-center">
      <a class="btn btn-light" href="{{ url_for('tracker.date_logs', date=date) }}">{{ date.strftime("%B %d, %Y") }}</a>
    </div>
  {% endfor %}
  </div>
{% endblock %}
