{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Calorie Log{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('tracker.create_log', date=today) }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for date in dates %}
    <article class="log">
        <p class="body"><a href="{{ url_for('tracker.date_logs', date=date['date']) }}">{{ date['date'] }}</a></p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
