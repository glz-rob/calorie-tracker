{% extends 'base.html' %}

{% block title %}Add Log{% endblock %}

{% block header %}
  <h1>Adding Log to {{ date.strftime('%A %d, %B %Y') }}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="food">Food</label>
    <input name="food" id="food" required>
    <label for="calories">Calories</label>
    <input name="calories" id="calories" required>
    <input type="submit">
  </form>
{% endblock %}
